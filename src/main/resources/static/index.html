<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Messagerie instantanée de Mathieu et Florent</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/dropdown.css" />
</head>

<body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Entrer votre nom pour entrer dans le chat</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit open-room">Discuter</button>
                </div>
            </form>
            <div id="menu-container"></div>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat_header">
                <!-- <h2>Messagerie instantannée de Mathieu et Florent</h2> -->
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                            class="form-control" />
                        <button type="submit" class="primary">Envoyer</button>
                    </div>
                </div>
            </form>
            <div class="menu_container_button">
                <button id="disconnect" class="disconnect_button primary">Déconnexion</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src=" /js//dropdownMenu.js"></script>
</body>

</html>
